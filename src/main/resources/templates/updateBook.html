<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Book</title>
</head>
<body>
<h1>Update Book</h1>
<form action="#" th:action="@{/books/{id}/update(id=${book.id})}" th:object="${book}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required><br>
    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}" required><br>
    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" th:field="*{publisher}" required><br>
    <label for="publicationDate">Publication Date:</label>
    <input type="text" id="publicationDate" th:field="*{publicationDate}" required><br>
    <input type="submit" value="Update">
</form>
</body>
</html>
