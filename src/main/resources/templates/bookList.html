<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
</head>
<body>
<h1>Book List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Publication Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publisher}"></td>
        <td th:text="${book.publicationDate}"></td>
        <td>
            <a th:href="@{/books/{id}/update(id=${book.id})}">Update</a>
            <a th:href="@{/books/{id}/delete(id=${book.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/books/add">Add New Book</a>
</body>
</html>
